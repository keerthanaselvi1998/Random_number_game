<html>
<head>
<title>Random Number</title>
<script type="text/javaScript" src="script.js" ></script>
<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body bgcolor="#ccc3d8">
<center>
<h1>RANDOM NUMBER</h1>
<fieldset>
<div>
<FORM NAME="FGame">
<table border="0">
<tr><td colspan="2">
<input type="text" NAME="Output" VALUE="" size="70" id="output"><br></td></tr>
<tr><td>Guess A Number:</td><td><INPUT TYPE="txt" NAME="Input" VALUE='' Size="20"></td></tr>
<tr><td>The number is:</td><td>
<INPUT TYPE="txt" NAME="HighLow" VALUE='' Size="20"></td></tr>
<tr><td>You guessed:</td><td>
<INPUT TYPE="txt" NAME="Tries"  VALUE="0" SIZE="3"> Times.</td></tr>
</table>
<br>
<INPUT TYPE="button" class="b1"   VALUE="  1  " OnClick="FGame.Input.value += 1">&nbsp;
<INPUT TYPE="button" class="b1"   VALUE="  2  " OnClick="FGame.Input.value += 2">&nbsp;
<INPUT TYPE="button" class="b1"   VALUE="  3  " OnClick="FGame.Input.value += 3"><br><br>
<INPUT TYPE="button" class="b1"   VALUE="  4  " OnClick="FGame.Input.value += 4">&nbsp;
<INPUT TYPE="button" class="b1"   VALUE="  5  " OnClick="FGame.Input.value += 5">&nbsp;
<INPUT TYPE="button" class="b1"   VALUE="  6  " OnClick="FGame.Input.value += 6"><br><br>
<INPUT TYPE="button" class="b1"   VALUE="  7  " OnClick="FGame.Input.value += 7">&nbsp;
<INPUT TYPE="button" class="b1"  VALUE="  8  " OnClick="FGame.Input.value += 8">&nbsp;
<INPUT TYPE="button" class="b1"   VALUE="  9  " OnClick="FGame.Input.value += 9"><br><br>
<INPUT TYPE="button" class="b1"   VALUE="  0  " OnClick="FGame.Input.value += 0">&nbsp;
<INPUT TYPE="button" class="b1" NAME="DoIt" VALUE=" Try it!  " OnClick="Game(FGame.Input.value); FGame.Input.value='' "><br><br>
<INPUT TYPE="button" class="b1" NAME="init" VALUE="      Start/Restart     " OnClick="Init()">

</FORM>
</div>
</fieldset>
</center>
</body>
</html>
